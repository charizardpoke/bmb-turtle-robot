# Nav2 Configuration with SLAM Toolbox for Online Mapping
slam_toolbox:
  ros__parameters:
    use_sim_time: false
    
    # SLAM solver settings (Ceres solver recommended)
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    
    # Frames and topic configuration
    odom_frame: "odom"
    map_frame: "map"
    base_frame: "base_footprint"  # Match your bt_navigator setting
    scan_topic: "/scan"
    mode: "mapping"
    
    # Map publishing rate and resolution
    transform_publish_period: 0.05
    map_update_interval: 3.0
    resolution: 0.05
    
    # Additional SLAM parameters for performance
    use_scan_matching: true
    do_loop_closing: true

# Your existing configuration remains the same, but ensure these settings:
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    odom_topic: /diff_drive_controller/odom
    cmd_vel_topic: /diff_drive_controller/cmd_vel
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller/RegulatedPurePursuitController"
      desired_linear_vel: 0.25
      max_linear_vel: 0.5
      max_angular_vel: 1.5
      lookahead_dist: 0.6
      min_approach_linear_velocity: 0.1
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      inflation_cost_scaling_factor: 3.0
      cost_scaling_dist: 0.6
      goal_dist_tol: 0.25
      goal_angle_tol: 0.17

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.25
      allow_unknown: true

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /diff_drive_controller/odom
    default_nav_to_pose_bt_xml: "navigate_to_pose_w_replanning_and_recovery.xml"

behavior_server:
  ros__parameters:
    use_sim_time: false
    behavior_plugins: ["Spin","BackUp","Wait"]
    Spin:
      plugin: "nav2_recoveries/Spin"
    BackUp:
      plugin: "nav2_recoveries/BackUp"
      backup_vel: -0.2
      backup_distance: 0.5
    Wait:
      plugin: "nav2_recoveries/Wait"
      wait_duration: 5.0

# Local costmap (no changes needed)
local_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: odom
    robot_base_frame: base_footprint
    rolling_window: true
    width: 3.0
    height: 3.0
    resolution: 0.05
    update_frequency: 10.0
    publish_frequency: 5.0
    footprint:
      - [0.21,  0.195]
      - [0.21, -0.195]
      - [-0.21, -0.195]
      - [-0.21,  0.195]
    plugins: ["obstacle_layer","inflation_layer"]
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: scan
      scan:
        topic: /scan
        data_type: LaserScan
        marking: true
        clearing: true
        max_obstacle_height: 2.0
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.5
      cost_scaling_factor: 10.0

# Global costmap - SLAM will provide the map via /map topic
global_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_footprint
    rolling_window: false
    resolution: 0.05
    track_unknown_space: true
    plugins: ["static_layer","obstacle_layer","inflation_layer"]
    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true
      subscribe_to_updates: true
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: scan
      scan:
        topic: /scan
        data_type: LaserScan
        marking: true
        clearing: true
        max_obstacle_height: 2.0
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.7
      cost_scaling_factor: 3.0

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["SimpleSmoother"]
    SimpleSmoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 0.1
      max_iterations: 10

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    waypoint_task_executor: "navigate_through_poses_task_executor"

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    feedback: true
    speed_lim_vx: 0.5
    speed_lim_w: 1.5

docking_server:
  ros__parameters:
    use_sim_time: false
    enabled: false

# Updated lifecycle manager to include SLAM Toolbox
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - smoother_server
      - waypoint_follower
      - velocity_smoother
      - slam_toolbox