# ==== Minimal Nav2 (SLAM mode) for Jazzy ====

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    # Match your robot's odom topic:
    odom_topic: /diff_drive_controller/odom
    # Publish directly to your diff_drive controller:
    cmd_vel_topic: /diff_drive_controller/cmd_vel
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller/RegulatedPurePursuitController"
      desired_linear_vel: 0.25
      max_linear_vel: 0.5
      max_angular_vel: 1.5
      lookahead_dist: 0.6
      min_approach_linear_velocity: 0.1
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: true
      inflation_cost_scaling_factor: 3.0
      cost_scaling_dist: 0.6
      goal_dist_tol: 0.25
      goal_angle_tol: 0.17

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.25
      allow_unknown: true

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    # Match your robot base frame (you used base_footprint in ros2_control):
    robot_base_frame: base_footprint
    odom_topic: /diff_drive_controller/odom
    default_nav_to_pose_bt_xml: "navigate_to_pose_w_replanning_and_recovery.xml"

behavior_server:
  ros__parameters:
    use_sim_time: false
    behavior_plugins: ["Spin","BackUp","Wait"]
    Spin:
      plugin: "nav2_recoveries/Spin"
    BackUp:
      plugin: "nav2_recoveries/BackUp"
      backup_vel: -0.2
      backup_distance: 0.5
    Wait:
      plugin: "nav2_recoveries/Wait"
      wait_duration: 5.0

local_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: odom
    # Match base_footprint:
    robot_base_frame: base_footprint
    rolling_window: true
    width: 3.0
    height: 3.0
    resolution: 0.05
    update_frequency: 10.0
    publish_frequency: 5.0
    footprint: [[0.21, 0.195], [0.21, -0.195], [-0.21, -0.195], [-0.21, 0.195]]
    plugins: ["obstacle_layer","inflation_layer"]
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: scan
      scan:
        topic: /scan
        data_type: LaserScan
        marking: true
        clearing: true
        max_obstacle_height: 2.0
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.5
      cost_scaling_factor: 10.0

global_costmap:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    # Match base_footprint:
    robot_base_frame: base_footprint
    rolling_window: false
    resolution: 0.05
    track_unknown_space: true
    plugins: ["static_layer","obstacle_layer","inflation_layer"]
    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true
      subscribe_to_updates: true  
    obstacle_layer:
      plugin: "nav2_costmap_2d::ObstacleLayer"
      observation_sources: scan
      scan:
        topic: /scan
        data_type: LaserScan
        marking: true
        clearing: true
    inflation_layer:
      plugin: "nav2_costmap_2d::InflationLayer"
      inflation_radius: 0.7

